<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>小米账户登陆</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/login.min.css">
		<script src="js/require.js" async="true" defer data-main="js/main5"></script>

	</head>
	<body>
		<!-- container -->
		<div class="box">
			<img src="images/logo_03.png" alt="">
			<h1>注册小米账号</h1>

		</div>
